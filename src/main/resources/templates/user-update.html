<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">

<head>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Update User</title>
</head>

<body>
<!-- Page Content -->
<div layout:fragment="content" th:remove="tag">
    <div class="row">
        <div class="col-sm-8 mx-auto">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="text-center">Update user <span th:text="${user.name}"></span></h2>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body justify-content-center">
                    <form role="form" method="POST" th:action="@{'/users/' + ${user.id}}" th:object="${user}">
                        <input type="hidden" name="_method" value="PUT">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Name">
                            </div>

                            <p th:each="error: ${#fields.errors('name')}"
                               th:text="${error}"></p>

                        </div>
                        <div class="form-group row">
                            <label for="age" class="col-sm-2 col-form-label">Age:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="age" name="age" th:field="*{age}" placeholder="Age">
                            </div>

                            <p th:each="error: ${#fields.errors('age')}"
                               th:text="${error}"></p>

                        </div>
                        <button class="btn btn-sm btn-warning btn-block" type="submit">Update</button>
                    </form>
                    <div class="text-primary mt-2 text-center">
                        <a th:href="@{'/users'}">Back to users list</a>
                    </div>

                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>
</body>
</html>
